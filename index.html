<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/Task Favicon.512.png">
    <title>My Task Board</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>

    <h1>My Task Board</h1>
    <form onsubmit="save()">

        <label>Task Description</label>
        <br>
        <br>
        <textarea id="descriptionBox" required minlength="5" maxlength="200"></textarea>
        <br><br>
        <label>Date and Time</label>
        <br>
        <br>
        <input type="datetime-local" id="timeBox" required>
        <br><br>

        <button type="submit">Add</button>
        <button type="reset">Clear</button>

    </form>

    <section id="sectionTasks"></section>
</body>

</html>
